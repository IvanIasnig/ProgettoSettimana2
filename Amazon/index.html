<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icona.png">
    <title>Amazon Home Page</title>
  </head>
  <body>
    <header class="head">
      <img src="./assets/logo.png" alt="logo Amazon" />
      <nav class="nav">
        <span>All</span><span>Today's deals</span><span>Customer Service</span
        ><span>Registry</span><span>Gift Cards</span><span>Sell</span>
      </nav>
    </header>
    <main>
      <div class="gift">Shop All Holiday Gift Cards</div>

      <div class="banner">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>

      <section>
        <p class="titoli">Find the perfect gift<span>Shop now</span></p>
        <img src="./assets/img_1.jpg" alt="immagine 1" />
        <img src="./assets/img_2.jpg" alt="immagine 2" />
        <img src="./assets/img_3.jpg" alt="immagine 3" />
        <img src="./assets/img_4.jpg" alt="immagine 4" />
      </section>

      <div>
        <figure>
          <img src="./assets/img_9.png" alt="immagine 9" />
          <figcaption>
            <p class="titoli">Play the gifting game<span>Shop gaming</span></p>
          </figcaption>
        </figure>
      </div>
      <figure>
        <img src="./assets/img_10.png" alt="immagine 10" />
        <figcaption>
          <p class="titoli">
            The sound of cheer<span>Shop audio &amp; Accessories</span>
          </p>
        </figcaption>
      </figure>
    </main>

    <footer class="head">
      <div class="nav">
        <span><a href="#">Back to top</a></span>
      </div>
      <img src="./assets/logo.png" alt="logo Amazon" width="200vw" />
    </footer>
  </body>
</html>
